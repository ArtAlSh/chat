<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          type="text/css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <title>{% block title %}MyChat{% endblock title %}</title>
</head>
<body>

<div class="container-lg bg-light mt-1"
     style="height: 800px; padding: 0px;">

    <!--nav-bar-->
    <nav class="navbar navbar-dark bg-secondary px-2 justify-content-sm-between justify-content-md-end">

        <button class="btn btn-light btn-lg border-secondary d-md-none"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target=".multi-collapse"
                aria-expanded="false"
                aria-controls="multiCollapseExample1 multiCollapseExample2"
        >
            <img class="bi bi-person-lines-fill" src="" alt="">
        </button>

        <div class="btn-group">
            <a class="navbar-brand " href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{ user.username }}
                <img src="" alt="" class="bi bi-person-circle">
            </a>
            <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end" aria-labelledby="navbarDarkDropdownMenuLink">
                <li><a class="dropdown-item" href="#">User's page</a></li>
                <li><a class="dropdown-item" href="#">Change password</a></li>
                <hr>
                <li><a class="dropdown-item" href="{% url 'accounts:logout' %}">Log out</a></li>
            </ul>
        </div>

    </nav>

    <main class="row ps-2">
        <!--users section-->
        <section class="col-sm-12 col-md-5 col-lg-4">
            <div class="collapse multi-collapse d-md-block" id="multiCollapseExample1">

                {% block contacts_section_content %}
                    <p>
                        You haven't any chats:(<br>
                        Use upper form to find users.
                    </p>
                {% endblock contacts_section_content %}

            </div>
        </section>

        <!--message section-->
        <section class="col-sm-12 col-md-7 col-lg-8 h-100">
            <div class="collapse multi-collapse show d-md-block" id="multiCollapseExample2">

                {% block message_section_content %}
                    <h2>Choice your chat</h2>
                {% endblock message_section_content %}


            </div>
        </section>

    </main>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
